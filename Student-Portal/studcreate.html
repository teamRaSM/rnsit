<!DOCTYPE html>
<html>

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">RNSIT</a>
      <ul id="nav-mobile" class="right">
        <li><a href="home.html">Home</a></li>
        <li><a href="#" onclick="logout();">Logout</a></li>
      </ul>
    </div>
  </nav>
    <h2 align="center">STUDENT DETAILS</h2>
    <div class="container">
        <div class="row">
            <form class=" form col s12 m12 l12">
                <div class="container">
                    <div class="row">
                        <div class="input-field col s12 m6 l5">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="fname" type="text" class="validate">
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s12 m6 l5">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="lname" type="text" class="validate">
                            <label for="icon_prefix">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l5">
                            <i class="material-icons prefix">person</i>
                            <input id="usn" type="text" class="validate">
                            <label for="icon_prefix">USN</label>
                        </div>
                         <div class="col s12 m6 l6">
                            <label>Select Gender</label>
                            <select class="browser-default" id="gender">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">MALE</option>
                                <option value="2">FEMALE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col s12 m12 l6">
                        <i class="material-icons prefix">expand_more</i>
                        <label>Date-Of-Birth</label>
                        <input type="date" id="datepick">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l10">
                            <i class="material-icons prefix">expand_more</i>
                            <label>Select Branch</label>
                            <select class="browser-default" id="branch">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">CSE</option>
                                <option value="2">ISE</option>
                                <option value="3">ECE</option>
                                <option value="4">EEE</option>
                                <option value="5">EIE</option>
                                <option value="6">MECH</option>
                                <option value="7">CIVIL</option>
                                <option value="8">MCA</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l10">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l10">
                            <i class="material-icons prefix">phone</i>
                            <input id="mob" type="tel" class="validate" data-length="10" data-error="wrong" data-success="right">
                            <label for="icon_telephone">Telephone</label>
                        </div>

                    </div>
                    <div class="input-field col s6 m6 l5">
                        <i class="material-icons prefix">trending_up</i>
                        <input id="agg" type="text" class="validate">
                        <label for="icon_prefix">Aggregate</label>
                    </div>
                    <div class="input-field col s6 m6 l5">
                        <i class="material-icons prefix">edit</i>
                        <input id="backlog" type="number" class="validate">
                        <label for="icon_prefix">Backlog</label>
                    </div>
                    <div class="input-field col s12 m12 l12" id="sbutton">
                        <button class="btn waves-effect waves-light col offset-l3 offset-m3 s12 m5 l5" type="submit" name="action" onclick="save_user();">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
            </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/studcreate.js"></script>
</body>

</html>
</body>

</html>
